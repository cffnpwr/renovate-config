name: Nix flake check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "**/*.nix"
      - "**/flake.nix"
      - "**/flake.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  flake-check:
    uses: cffnpwr/actions/.github/workflows/flake-check.yaml@380bccef533e7b5cb7144ebdb3ad6f563a2333a0
    permissions:
      contents: read
